<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>courier-form</title>
    <link rel="stylesheet" href="./assets/main.css">
  </head>
  <body class="bg-cyan-800 max-w-lg mx-auto">
    <div class="bg-slate-300 mt-20 pt-4 rounded">
      <h1 class="text-center font-bold text-2xl text-cyan-800">Courier-Form</h1>
    
    
      <form>
        <div class="flex space-x-10 p-4 m-4 items-center">
          <div class="w-full">
            <input type="text" placeholder="First Name" class="rounded p-2 outline-none">
          </div>
          <div class="w-full">
            <input type="text" placeholder="Last Name" class="rounded p-2 outline-none ">
          </div>
        </div>
        <div class="flex space-x-10 p-4 m-4 items-center">
          <div class="w-full">
            <input type="number" placeholder="Mobile" class="rounded p-2 outline-none">
          </div>
          <div class="w-full">
            <input type="datetime-local" placeholder="Pickup Date" class="rounded p-2 outline-none ">
          </div>
        </div>
        <div class="text-center w-full p-4 ">
          <textarea name="pick-up area" id="pickup-place" cols="50" rows="5" placeholder="Enter your pickup address" class="rounded outline-none p-2"></textarea>
        </div>
        <div class="text-center ">
          <button class="bg-cyan-500 rounded px-6 py-2 m-4  font-semibold hover:bg-cyan-400 cursor-pointer">Confirm Pickup</button>
        </div>
      </form>
    </div>
    <script type="module" src="./assets/main.js"></script>
  </body>
</html>
